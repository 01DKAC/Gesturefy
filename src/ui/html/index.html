  <template id="CommandSettings">
    <template data-commands="NewTab">
      <div class="cb-setting-label ">
        <p data-i18n="settingNameNewTabPosition" class="cb-setting-name"></p>
        <p data-i18n="settingDescriptionNewTabPosition" class="cb-setting-description"></p>
      </div>
      <select data-hierarchy="Actions" name="newTabPosition" class="select-field">
        <option value="default" data-i18n="settingNameNewTabPositionDefault"></option>
        <option value="after" data-i18n="settingNameNewTabPositionAfter"></option>
        <option value="before" data-i18n="settingNameNewTabPositionBefore"></option>
      </select>
    </template>

<!--  commandSettingNewTabNamePosition  commandSettingNewTabDescriptionPosition  -->

      <div class="cb-setting-label ">
        <p data-i18n="settingNameNewTabPosition" class="cb-setting-name"></p>
        <p data-i18n="settingDescriptionNewTabPosition" class="cb-setting-description"></p>
      </div>
      <input data-hierarchy="Actions" name="removePinnedTabs" id="SettingRemovePinnedTabs" class="toggle-button" type="checkbox">
      <label for="SettingRemovePinnedTabs"></label>
    </template>

    <template data-commands="CloseTab">
      <div class="cb-setting-label ">
